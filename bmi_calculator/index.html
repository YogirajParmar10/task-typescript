<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 30%;
        margin: 8% auto;
        padding: 4%;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <div class="detail">
        <p class="text-muted">
          Please enter following details to get your BMI report
        </p>
        <hr />
        <div class="mb-3">
          <label for="weight" class="form-label">Your Weight</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            placeholder="Enter weight in kilos"
          />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Your Height</label>
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="Enter height in meter"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <br />
      <label for="output">You are:</label><br />

      <textarea
        name="output"
        id="output"
        class="form-control"
        cols=""
        rows="1"
      ></textarea>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
